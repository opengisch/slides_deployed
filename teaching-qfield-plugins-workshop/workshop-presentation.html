## TYPES OF QFIELD PLUGINS

PROJECT PLUGINS | APPLICATION PLUGINS
----------------|--------------------
Shared alongside QField project | Shared via URL (ZIP file)
Single plugin | Multiple plugins
Installation not required | Required installation
Lasts project session | Lasts QField session

## Weather Forecast plugin 🧑‍💻
 
Let's recreate this plugin!

What we need:

 + Button to fetch a weather forecast and show an info dialog
 + Our location
 + API call:
   + _XmlHttpRequest_ to do an API call and fetch the forecast
   + Parse the request's response
   + Set description (and temperature) QML properties
